<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript</h1>
    <label for="id_n1">Primeiro número:</label>
    <input type="text" id="id_n1">
    <br>
    <label for="id_n2">Segundo número:</label>
    <input type="text" id="id_n2">
    <br>
    <button onclick="somar()">Somar</button>
    <button onclick="subtracao()">Subtração</button>
    <button onclick="multiplicacao()">Multiplicação</button>
    <button onclick="divisao()">Divisão</button>
    <!-- acrescente os botões para efetuar os cálculos de divisão e multiplicação 
         ATENÇÃO: o javascript não aceita ç e caracteres acentuados no nome de função 
        -->
    <br>
    <p>Resultado: <input type="text" id="id_resultado" disabled></p>
    <!-- disabled para usuário não poder alterar -->
    <script>
        function somar() {
            var n1 = parseInt(document.getElementById('id_n1').value);
            var n2 = parseInt(document.getElementById('id_n2').value);
            var res = n1 + n2;
            document.getElementById('id_resultado').value = res;
        }
        function subtracao() {
            var n1 = parseInt(document.getElementById('id_n1').value);
            var n2 = parseInt(document.getElementById('id_n2').value);
            var res = n1 - n2;
            document.getElementById('id_resultado').value = res;
        }
        function multiplicacao() {
            var n1 = parseInt(document.getElementById('id_n1').value);
            var n2 = parseInt(document.getElementById('id_n2').value);
            var res = n1 * n2;
            document.getElementById('id_resultado').value = res;
        }
        function divisao() {
            var n1 = parseInt(document.getElementById('id_n1').value);
            var n2 = parseInt(document.getElementById('id_n2').value);
            var res = n1 / n2;
            document.getElementById('id_resultado').value = res;
        }

        // escreva o código para calcular a divisão e a multiplicação
        // no caso da divisão, coloque um teste (if/else) para dar uma mensagem
        // informando que não é possível dividir por zero
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        body {
            background-color: darkgray;
            margin: 0px;
            padding: 0px;
            height: 180vh;
            width: 240vh;
        }

        .pai {
            width: 300px;
            height: 300px;
            background-color: green;
            position: static;
            top: 20px;
        }

        .filho {
            width: 150px;
            height: 150px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <!--
        https://www.alura.com.br/artigos/entenda-a-propriedade-position-css?gclid=CjwKCAjw9qiTBhBbEiwAp-GE0TR0I-ixUBdICy9Vy7jyFt-cgnXk1l4mEYbYTtEE2Q_s7XSy6QO2lBoCdggQAvD_BwE
    -->
    <h1>CSS position</h1>
    <div class="pai">
        <div class="filho"></div>
    </div>
</body>

</html>

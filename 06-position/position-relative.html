<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position</title>
  <style>
    body {
      background-color: darkgray;
      margin: 0px;
      padding: 0px;
      height: 180vh;
      width: 240vh;
    }

    .pai {
      width: 300px;
      height: 300px;
      background-color: green;
      margin: 150px;
    }

    .filho {
      width: 150px;
      height: 150px;
      background-color: blue;
      position: relative;
      top: 50px;
      /*left: 50px;*/
      margin: auto;
    }
  </style>
</head>

<body>

  <div class="pai">
    Pai
    <div class="filho">
      Filho
    </div>
    Pai
  </div>

</body>

</html>
